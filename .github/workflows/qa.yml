name: QA / Code Quality

permissions:
  checks: write
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
      - gh-readonly-queue/main/**
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "apps/**"
      - "packages/**"
      - "tsconfig*.json"
      - "package.json"
      - "biome.json"
      - "turbo.json"
      - ".yarnrc.yml"
      - "yarn.lock"

jobs:
  qa-check:
    name: QA Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack and prepare Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Run all quality checks (Biome + TypeScript)
        run: npx turbo run check:all --concurrency=10

      - name: Build check
        run: npx turbo run build
